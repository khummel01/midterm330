<!DOCTYPE html>
<html>
	<head>
		<title>Midterm</title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Cardo|Quattrocento" rel="stylesheet">
		<link href="styles.css" rel="stylesheet"/>
	</head>


	<body>
		<!-- Navigation -->
		<div class="card text-center" style="background-color: #6351ce;">
		  <div class="card-body">
		    <h1 class="card-title cardColor">MOBS</h1>
		    <h5 class="card-text cardColor">Your favorite movie or book search!</h5>
		  </div>
		</div>
		<!-- End Navigation -->
		<br><br><br>
		<div id="searchHeaders">
			<h3>Search by Book</h3>
		</div>
		<br><br>
		<form id="bookInputForm">
			<div class="container">
				<div class="panel panel-default col-md-12">
					<div class="form-row">
						<div class="form-group col-md-5">
							<label for="item">Book Title</label>
				      		<input type="text" class="form-control" id="bookTitle" placeholder="title">
						</div>
						<div class="form-group col-md-5">
							<label for="item">Author</label>
							<input class="form-control" id="author" placeholder="firstname lastname">
						</div>
						<div class="form-group col-md-2" style="float: right;" id="findBookPosition">
							<button type="button" class="btn btn-primary findBttPosition" onclick="findBook()" id="findBkBtt">Find Book</button>
						</div>
					</div>
				</div>
				<div class="panel panel-default col-md-12" id="findBookOutput">
						<h1 id="displayBookTitle"></h1>
						<h3 id="displayBookAuthor"></h3>
						<h5 id="avgRating"></h5>
						<br>
						<div class="form-row">
							<div class="form-group col-md-2">
								<p id="bookImage"></p>
							</div>
							<div class="form-group col-md-9">
								<p id="bookSummary"></p>
							</div>
						</div>
						<br><br>
						<h5 id="possWrongResult"></h5>
				</div>
			</div>
		</form>
		<br><br>
		<div id="searchHeaders">
			<h3>Search by Movie</h3>
		</div>
		<br><br>
		<form id="movieInputForm">
			<div class="container">
				<div class="panel panel-default col-md-12">
					<div class="form-row">
						<div class="form-group col-md-5">
							<label for="item">Movie Title</label>
				      		<input type="text" class="form-control" id="movieTitle" placeholder="title">
						</div>
						<div class="form-group col-md-2" id="findMoviePosition">
							<button type="button" class="btn btn-primary findBttPosition" onclick="findMovie()" id="findMvBtt">Find Movie</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="output" id="findMovieOutput">
			<h1 id="displayMovieTitle"></h1>
			<h3 id="displayMovieDirector"></h3>
			<h5 id="displayMovieRating"></h5>
			<img id="displayMoviePoster">
			<h6 id="displayMovieTagline"></h6>
			<p id="displayMovieSummary"></p>
		</div>
		<br><br>
		<footer class="footer">
			<div id="footerDiv">
				<img id="TMDBlogo" src="TMDBlogo.png">
			</div>
			<div id="footerDiv">
				<p>Copywrite 2018 - Luther College</p>
				<p>Made by K<sup>2</sup> (Katie Hummel and Kari Hoff)</p>
			</div>
			<div id="footerDiv">
				<!-- Required to use TMDB -->
				<p id="TMDBdisclaimer">This product uses the TMDb API but is not endorsed or certified by TMDb.</p>
			</div>
		</footer>
	</body>

	<script type="text/javascript" src="controller.js"></script>


</html>
