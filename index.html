<!DOCTYPE html>
<html>
	<head>
		<title>Midterm</title>
		<meta charset="utf-8"> 

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="styles.css" rel="stylesheet"/>
	</head>

	<script>
		function findBook() {
			let title = document.querySelector("#bookTitle").value;
			let author = document.querySelector("#author").value;
			let config = {}; // object, here's the method, body, headers
			config.method = 'GET';
			config.headers = {'Content-Type': 'application/json', 'Accept': 'application/json'};

			fetch(`https://www.googleapis.com/books/v1/volumes?q={${title}, ${author}}`, config) //return a promise that contains details about the response
				.then(function(response) {
					return response.json();
				})
				.then(function(data) {
					let x = data["items"][0]["volumeInfo"]["description"];
					document.getElementById("findBookOutput").innerHTML = x;
				});
		}
	</script>

	<body>
		<br><br><br>
		<div id="searchHeaders">
			<h3>Search by Book</h3>
		</div>
		<br><br>
		<form id="bookInputForm">
			<div class="container">
				<div class="panel panel-default col-md-12">
					<div class="form-row">
						<div class="form-group col-md-5">
							<label for="item">Book Title</label>
				      		<input type="text" class="form-control" id="bookTitle" placeholder="title">
						</div>
						<div class="form-group col-md-5">
							<label for="item">Author</label>
							<input class="form-control" id="author" placeholder="firstname lastname">
						</div>
						<div class="form-group col-md-2" style="float: right;" id="findBookPosition">
							<button type="button" class="btn btn-primary findBttPosition" onclick="findBook()" id="findBkBtt">Find Book</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<br><br>
		<div id="searchHeaders">
			<h3>Search by Movie</h3>
		</div>
		<br><br>
		<form id="movieInputForm">
			<div class="container">
				<div class="panel panel-default col-md-12">
					<div class="form-row">
						<div class="form-group col-md-5">
							<label for="item">Movie Title</label>
				      		<input type="text" class="form-control" id="movieTitle" placeholder="title">
						</div>
						<div class="form-group col-md-2" id="findMoviePosition">
							<button type="button" class="btn btn-primary findBttPosition" onclick="findMovie()" id="findMvBtt">Find Movie</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>

	<script></script>

	
</html>
